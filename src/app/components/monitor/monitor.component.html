<form action="" class="container" >


    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="table-dark"  >

        <ng-container matColumnDef="noeconomico" >
          <th style="background-color: rgb(197, 197, 197);" mat-sort-header mat-header-cell *matHeaderCellDef > No. Economico </th>
          <td mat-cell *matCellDef="let element"> {{element.noeconomico}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th style="background-color: rgb(197, 197, 197);" mat-header-cell *matHeaderCellDef class="text-center" class="text-center"> Vehiculo </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.marca}} {{element.modelo}} </td>
        </ng-container>
    
            <ng-container matColumnDef="revision">
          <th style="background-color: rgb(197, 197, 197);" mat-header-cell *matHeaderCellDef class="text-center"> Ultima revision </th>

        </ng-container>

          <th style="background-color: rgb(197, 197, 197);" mat-header-cell *matHeaderCellDef class="text-center"> Estado </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <button type="button" mat-raised-button routerLink="/dialog/{{element.id}}" >Ver</button>
            </td>
        </ng-container>
    


    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
