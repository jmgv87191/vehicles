<nav class="navbar navbar-dark bg-dark" >
    <div class="container-fluid">

        <div class="" style="display: flex; justify-content: center; align-items: center;" >
            <img src="/assets/logo.png" style="width: 30px; margin-right: 10px;" alt="">
            <a (click)="onLogout()" class="navbar-brand" href="#">Sapa</a>
        </div>

        <div class="sesion">
            <span class="text-light m-5 "> {{ usuario }}   </span>
            <span (click)="onLogout()" class="text-light" style="cursor: pointer;" >  Logout</span>
        </div>

    </div>
</nav>

<form action="" class="container" >

    <h1 class="text-center mt-5" >Vehiculos</h1>


    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)"  >

        <!-- Position Column -->
        <ng-container matColumnDef="noeconomico">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> No. Economico </th>
          <td mat-cell *matCellDef="let element"> {{element.noeconomico}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} {{element.modelo}} </td>
        </ng-container>
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="revision">
          <th mat-header-cell *matHeaderCellDef> Ultima revision </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'text-rojo': element.revision.fecha_revision === 'Sin revisión'}"> {{ element.revision.fecha_revision }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="todas_revisiones">
          <th mat-header-cell *matHeaderCellDef> Ultima revision </th>
            <td mat-cell *matCellDef="let element">
                <button 
                type="button" 
                class="btn btn-success"
                routerLink="/todasRevisiones/{{element.id}}" 
                >
                    <svg xmlns="http://www.w3.org/2000/svg"  width="20px"  fill="white" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                </button>
            </td>
        </ng-container>
    

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
