<div class="encabezado">
    <h1 class="text-center" >Historial de revisiones</h1>
</div>

<form class="container" [formGroup]="form" >


    <div class="contVehiculo"  >

        <mat-form-field class="example-full-width"  >
            <mat-label>Asignado</mat-label>
            <input readonly=""  formControlName="asignado" matInput placeholder="" >
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>No. Economico</mat-label>
            <input readonly="" formControlName="noEconomico" matInput placeholder="" >
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Ubicación</mat-label>
            <input readonly="" formControlName="ubicacion" matInput placeholder="" >
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Marca</mat-label>
            <input readonly="" formControlName="marca" matInput placeholder="" >
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Modelo</mat-label>
            <input readonly="" formControlName="modelo" matInput placeholder="" >
        </mat-form-field>
    
        <mat-form-field  class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input readonly="" formControlName="descripcion" matInput placeholder="" >
        </mat-form-field>

    </div>
    
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="norevision">
          <th style="background-color: rgb(197, 197, 197);" mat-header-cell *matHeaderCellDef class="text-center"> No. de revisión </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fecha"  >
            <th style="background-color: rgb(197, 197, 197);" class="text-center" mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.fecha}} </td>
        </ng-container>
    
        <ng-container matColumnDef="detalles">
            <th style="background-color: rgb(197, 197, 197);" class="text-center" mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
                <button                 
                    type="button" 
                    class="btn btn-success btn-sm"  
                    routerLink="/detalles/{{ element.id }}"
                >Ver</button>  
            </td>
        </ng-container>
    

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    




</form>
