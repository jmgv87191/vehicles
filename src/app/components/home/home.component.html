<form class="" [formGroup]="form" (ngSubmit)="enviar()" >

    <div class="id_autocomplete">
        <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                    placeholder="Selecciona el id"
                    aria-label="Id del vehiculo"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                <mat-option *ngFor="let option of filteredOptionsList | async" [value]="option.no_inventario">
                    {{ option.no_inventario }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    


    <div class="cont_datos">

        <mat-form-field>
            <mat-label>Asignado</mat-label>
            <input  formControlName='nombre_asignado' readonly matInput>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Marca</mat-label>
            <input  formControlName='marca' readonly matInput>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Modelo</mat-label>
            <input  formControlName='modelo' readonly matInput>
        </mat-form-field>
    
    </div>

    <div class="cont_table">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" formArrayName="estado" >
    
            <ng-container matColumnDef="Subcategoria">
              <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
              <td mat-cell *matCellDef="let element"> {{element.subcategoria}} </td>
            </ng-container>
    
            <ng-container  matColumnDef="Calificacion">
              <th  mat-header-cell *matHeaderCellDef> Calificacion </th>
            
                <td mat-cell  *matCellDef="let element; let i = index" [formGroupName]="i" >    
                    <mat-form-field  >

                    <button type="button" class="btn btn-danger btn-personalizado" (click)="sumar1(1, i)" style="margin-right: 19px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" [attr.fill]="filas[i].boton[0].color" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>
                        </svg>
                    </button>
                        
                    <button type="button" class="btn btn-danger btn-personalizado" (click)="sumar2(2, i)" style="margin-right: 19px;" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" [attr.fill]="filas[i].boton[1].color" class="bi bi-emoji-neutral-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-3 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>
                        </svg>
                    </button>
                    
                    <button type="button" class="btn btn-success btn-personalizado" (click)="sumar3(3, i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" [attr.fill]="filas[i].boton[2].color" class="bi bi-emoji-frown-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m-2.715 5.933a.5.5 0 0 1-.183-.683A4.5 4.5 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.5 3.5 0 0 0 8 10.5a3.5 3.5 0 0 0-3.032 1.75.5.5 0 0 1-.683.183M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"/>
                        </svg>
                    </button>
                    

    
    
                        <mat-label>Estado</mat-label>
                        <input  formControlName="estado" type="number" matInput>
    
                    </mat-form-field>
                </td>
            
            </ng-container>
    
            <ng-container matColumnDef="Observaciones">
                <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                <td mat-cell *matCellDef="let element; let i = index" [formGroupName]="i" >    
                    <mat-form-field>
                        <mat-label>Observaciones</mat-label>
                        <input formControlName="observacion"  type="text" matInput>
                    </mat-form-field>
                </td>        
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

    <div class="contobservaciones">

        <mat-form-field  >
            <mat-label>Observaciones</mat-label>
            <input  formControlName='observacionesGen'  matInput>
        </mat-form-field>

    </div>
    
    

    <div class="cont_btn">

        <button type="submit" [disabled]="form.invalid" class="btn btn-success" >Enviar</button>
    </div>

    @if (successStatus) {

        <div class="cont_mensaje_success"   [ngStyle]="{ 'display': successStatus ? 'flex' : 'none' }"   >
            <div class="mensaje_success">
                <div class="btn_cerrar_success">
                
                    <span  (click)="quitar()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </span>
            
                </div>
                <span> {{ successMsj }} </span>
            </div>
        </div>
    
    }

    
    @if (nullStatus) {

        <div class="cont_mensaje_null"   [ngStyle]="{ 'display': nullStatus ? 'flex' : 'none' }"   >
            <div class="mensaje_null">
                <div class="btn_cerrar_null">
                
                    <span  (click)="quitar()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </span>
            
                </div>
                <span> {{ nullMsj }} </span>
            </div>
        </div>
    
    }
    
    @if (errorStatus) {

        <div class="cont_mensaje_error"   [ngStyle]="{ 'display': errorStatus ? 'flex' : 'none' }"   >
            <div class="mensaje_error">
                <div class="btn_cerrar_error">
                
                    <span  (click)="quitar()" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </span>
            
                </div>
                <span> {{ errorMsj }} </span>
            </div>
        </div>
    
    }




</form>
